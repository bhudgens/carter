<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

  <title>Hello, world!</title>
</head>

<body>
  <div>
    <h1 id="header">Hello, world!</h1>
    <input id="password" type="text" />
    <button id="doit" type="button" class="btn btn-danger">Tryit</button>
  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script>
    // setTimeout(() => window.location.href = window.location.href, 5000);
    const _doit = document.getElementById("doit");
    const _password = document.getElementById("password");
    const _header = document.getElementById("header");
    _doit.addEventListener("click", event => {
      fetch(`https://bhudgens.ngrok.io/codes/${_password.value}`)
        .then(response => {
          if (!response.ok) {
            throw Error(response.statusText);
          }
          response.json()
        })
        .then(data => {
          console.log(data)
          _header.innerHTML = "Correct!"
        })
        .catch(error => {
          console.error(error)
          _header.innerHTML = "Wrong!"
        });
    });

  </script>
</body>

</html>
